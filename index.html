<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corazón Galaxia para Mi Princesa</title>
  <link rel="stylesheet" href="gift.css" />
</head>
<body>
  <canvas id="galaxy"></canvas>
  <canvas id="heartParticles"></canvas>
  <canvas id="fireworks"></canvas>

  <!-- Conejos PNG a los lados -->
  <img id="rabbit-left" src="conejo.png" alt="Conejo izquierdo" />
  <img id="rabbit-right" src="conejo.png" alt="Conejo derecho" />

  <!-- Mensajes Fijos -->
  <div class="fixed-msg fixed-msg-left">Ud brilla mucho más</div>
  <div class="fixed-msg fixed-msg-right">En un cielo lleno de posibilidades, ud es mi certeza pequeña</div>

  <!-- Mensajes Especiales -->
  <div class="special-msg special-msg-left" style="display:none">Hola Princesa</div>
  <div class="special-msg special-msg-right" style="display:none">La quiero mucho</div>

  <div class="color-picker">
    <button class="color-btn" data-color="#FF2424" style="background:#FF2424"></button>
    <button class="color-btn" data-color="#FFD700" style="background:#FFD700"></button>
    <button class="color-btn" data-color="#2277FF" style="background:#2277FF"></button>
  </div>

  <script src="gift.js"></script>
</body>
</html>
